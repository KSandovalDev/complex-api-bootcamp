<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Get Lyrics and Song Suggestions</h1>
    </header>
    <section>
        <input id="song" type="text" placeholder="Enter Song Name">
        <input id="artist" type="text" placeholder="Enter Artist Name">
        <button>Enter</button>
    </section>
    <section>
        <button id="getSuggestion">Get Suggestions</button>
        <p id="suggestions"></p>
        <p id="results"></p>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
